name: Bug report
description: Signaler un bug
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: Description
      description: Quel est le problème ? Comportement attendu ? Impact ?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Étapes pour reproduire
      value: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Contexte
      description: Version, environnement, logs (masquez les secrets)
